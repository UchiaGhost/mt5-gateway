<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Konfiguration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50" x-data="config()">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-gray-900">{{ app_name }}</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">Dashboard</a>
                        <a href="/config" class="text-blue-600 border-b-2 border-blue-600 px-1 pt-1 text-sm font-medium">Konfiguration</a>
                        <a href="/n8n" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">n8n Integration</a>
                        <a href="/logs" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">Logs</a>
                        <a href="/license" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">Lizenz</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="md:grid md:grid-cols-3 md:gap-6">
            <!-- MT5 Konfiguration -->
            <div class="md:col-span-1">
                <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">MT5 Verbindung</h3>
                    <p class="mt-1 text-sm text-gray-600">Konfigurieren Sie Ihre MetaTrader 5 Verbindung</p>
                </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
                <form @submit.prevent="saveMT5Config()">
                    <div class="shadow sm:rounded-md sm:overflow-hidden">
                        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                            <div class="grid grid-cols-6 gap-6">
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="mt5_server" class="block text-sm font-medium text-gray-700">Server</label>
                                    <input type="text" id="mt5_server" x-model="mt5Config.server" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="mt5_login" class="block text-sm font-medium text-gray-700">Login</label>
                                    <input type="text" id="mt5_login" x-model="mt5Config.login" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="mt5_password" class="block text-sm font-medium text-gray-700">Passwort</label>
                                    <input type="password" id="mt5_password" x-model="mt5Config.password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="mt5_path" class="block text-sm font-medium text-gray-700">MT5 Pfad</label>
                                    <input type="text" id="mt5_path" x-model="mt5Config.path" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                            </div>
                            <div class="flex justify-end">
                                <button type="button" @click="testMT5Connection()" class="bg-gray-200 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Verbindung testen
                                </button>
                                <button type="submit" class="ml-3 bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Speichern
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Trading Einstellungen -->
        <div class="mt-8 md:grid md:grid-cols-3 md:gap-6">
            <div class="md:col-span-1">
                <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Trading Einstellungen</h3>
                    <p class="mt-1 text-sm text-gray-600">Risikomanagement und Trading-Limits</p>
                </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
                <form @submit.prevent="saveTradingConfig()">
                    <div class="shadow sm:rounded-md sm:overflow-hidden">
                        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                            <div class="grid grid-cols-6 gap-6">
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="default_risk" class="block text-sm font-medium text-gray-700">Standard Risiko (%)</label>
                                    <input type="number" step="0.1" min="0.1" max="10" id="default_risk" x-model="tradingConfig.default_risk_percent" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="max_orders" class="block text-sm font-medium text-gray-700">Max. parallele Orders</label>
                                    <input type="number" min="1" max="100" id="max_orders" x-model="tradingConfig.max_concurrent_orders" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="min_lot" class="block text-sm font-medium text-gray-700">Min. Lot-Größe</label>
                                    <input type="number" step="0.01" min="0.01" id="min_lot" x-model="tradingConfig.min_lot_size" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="max_lot" class="block text-sm font-medium text-gray-700">Max. Lot-Größe</label>
                                    <input type="number" step="0.01" min="0.01" id="max_lot" x-model="tradingConfig.max_lot_size" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                </div>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Speichern
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- API Konfiguration -->
        <div class="mt-8 md:grid md:grid-cols-3 md:gap-6">
            <div class="md:col-span-1">
                <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">API Konfiguration</h3>
                    <p class="mt-1 text-sm text-gray-600">API-Keys und Sicherheitseinstellungen</p>
                </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6">
                                <label for="api_public_key" class="block text-sm font-medium text-gray-700">Öffentlicher API-Key</label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <input type="text" id="api_public_key" x-model="apiConfig.public_key" readonly class="flex-1 block w-full rounded-none rounded-l-md border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                    <button type="button" @click="generateAPIKeys()" class="inline-flex items-center px-3 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-gray-500 text-sm hover:bg-gray-100">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-span-6">
                                <label for="api_secret_key" class="block text-sm font-medium text-gray-700">Geheimer API-Key</label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <input type="password" id="api_secret_key" x-model="apiConfig.secret_key" readonly class="flex-1 block w-full rounded-none rounded-l-md border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                    <button type="button" @click="toggleSecretVisibility()" class="inline-flex items-center px-3 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-gray-500 text-sm hover:bg-gray-100">
                                        <i class="fas" :class="showSecret ? 'fa-eye-slash' : 'fa-eye'"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-span-6">
                                <label for="allowed_ips" class="block text-sm font-medium text-gray-700">Erlaubte IP-Adressen</label>
                                <textarea id="allowed_ips" x-model="apiConfig.allowed_ips" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="127.0.0.1,::1"></textarea>
                                <p class="mt-2 text-sm text-gray-500">Komma-getrennte Liste von IP-Adressen</p>
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                                <label for="rate_limit" class="block text-sm font-medium text-gray-700">Rate Limit (pro Minute)</label>
                                <input type="number" min="1" max="1000" id="rate_limit" x-model="apiConfig.rate_limit" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button type="button" @click="saveAPIConfig()" class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Speichern
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function config() {
            return {
                mt5Config: {
                    server: '',
                    login: '',
                    password: '',
                    path: ''
                },
                tradingConfig: {
                    default_risk_percent: 1.0,
                    max_concurrent_orders: 10,
                    min_lot_size: 0.01,
                    max_lot_size: 100.0
                },
                apiConfig: {
                    public_key: '',
                    secret_key: '',
                    allowed_ips: '127.0.0.1,::1',
                    rate_limit: 60
                },
                showSecret: false,
                
                init() {
                    this.loadConfig();
                },
                
                async loadConfig() {
                    try {
                        const response = await fetch('/api/v1/config');
                        if (response.ok) {
                            const config = await response.json();
                            this.mt5Config = config.mt5 || this.mt5Config;
                            this.tradingConfig = config.trading || this.tradingConfig;
                            this.apiConfig = config.api || this.apiConfig;
                        }
                    } catch (error) {
                        console.error('Fehler beim Laden der Konfiguration:', error);
                    }
                },
                
                async saveMT5Config() {
                    try {
                        const response = await fetch('/api/v1/config/mt5', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.mt5Config)
                        });
                        
                        if (response.ok) {
                            alert('MT5-Konfiguration gespeichert');
                        } else {
                            alert('Fehler beim Speichern der MT5-Konfiguration');
                        }
                    } catch (error) {
                        console.error('Fehler beim Speichern der MT5-Konfiguration:', error);
                    }
                },
                
                async saveTradingConfig() {
                    try {
                        const response = await fetch('/api/v1/config/trading', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.tradingConfig)
                        });
                        
                        if (response.ok) {
                            alert('Trading-Konfiguration gespeichert');
                        } else {
                            alert('Fehler beim Speichern der Trading-Konfiguration');
                        }
                    } catch (error) {
                        console.error('Fehler beim Speichern der Trading-Konfiguration:', error);
                    }
                },
                
                async saveAPIConfig() {
                    try {
                        const response = await fetch('/api/v1/config/api', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.apiConfig)
                        });
                        
                        if (response.ok) {
                            alert('API-Konfiguration gespeichert');
                        } else {
                            alert('Fehler beim Speichern der API-Konfiguration');
                        }
                    } catch (error) {
                        console.error('Fehler beim Speichern der API-Konfiguration:', error);
                    }
                },
                
                async testMT5Connection() {
                    try {
                        const response = await fetch('/api/v1/mt5/test', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.mt5Config)
                        });
                        
                        if (response.ok) {
                            alert('MT5-Verbindung erfolgreich getestet');
                        } else {
                            alert('MT5-Verbindung fehlgeschlagen');
                        }
                    } catch (error) {
                        console.error('Fehler beim Testen der MT5-Verbindung:', error);
                    }
                },
                
                async generateAPIKeys() {
                    try {
                        const response = await fetch('/api/v1/config/api/generate', {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            const keys = await response.json();
                            this.apiConfig.public_key = keys.public_key;
                            this.apiConfig.secret_key = keys.secret_key;
                            alert('Neue API-Keys generiert');
                        } else {
                            alert('Fehler beim Generieren der API-Keys');
                        }
                    } catch (error) {
                        console.error('Fehler beim Generieren der API-Keys:', error);
                    }
                },
                
                toggleSecretVisibility() {
                    this.showSecret = !this.showSecret;
                    const input = document.getElementById('api_secret_key');
                    input.type = this.showSecret ? 'text' : 'password';
                }
            }
        }
    </script>
</body>
</html>
